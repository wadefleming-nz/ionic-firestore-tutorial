<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Song List</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card
      *ngFor="let song of songs$ | async"
      [routerLink]="['/','detail', song.id]"
    >
      <ion-card-content
        ><ion-grid
          ><ion-row
            ><ion-col class="ion-text-start" size="6"
              ><b>{{ song.songName }}</b><br />
              {{ song.artistName }}</ion-col
            ><ion-col class="ion-text-end" size="6"
              ><ion-button fill="clear" (click)="deleteSong($event, song.id)"
                ><ion-icon
                  name="trash"
                  slot="icon-only"
                ></ion-icon></ion-button></ion-col></ion-row></ion-grid></ion-card-content></ion-card
  ></ion-list>
</ion-content>
